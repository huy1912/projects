PatientNotPostedToSAP=select org.OrganizationId, org.OrganizationName, brn.BranchId, brn.BranchName, PatientId, NricFinNumber, PatientName, FirstName, LastName, DateOfBirth, pat.CreatedDate, sapb1Posted, sapb1PostedDate, sapb1ReferenceRemarks from mst.tbl_Patient pat INNER JOIN ssp.tbl_Branch brn ON brn.BranchId \= pat.BranchId INNER JOIN ssp.tbl_Organization org ON org.OrganizationId \= pat.OrganizationId where pat.sapb1Posted is null and brn.BranchId \= \:branchId and org.OrganizationId \= \:organizationId or (convert(date, pat.CreatedDate, 103) \= convert(date, GETDATE()- 7, 103) ) order by BranchId, pat.CreatedDate

CustomerNotPostedToSAP=select org.OrganizationId, org.OrganizationName, cus.CustomerId, cus.CustomerName, cus.CustomerAccountCode, cus.CreatedDate, cus.EntityStatus as [Active], sapb1Posted, sapb1PostedDate, sapb1ReferenceRemarks from mst.tbl_Customer cus INNER JOIN ssp.tbl_Organization org ON org.OrganizationId \= cus.OrganizationId where cus.sapb1Posted is null or cus.sapb1Posted = 0 and org.OrganizationId \= \:organizationId order by cus.CreatedDate
